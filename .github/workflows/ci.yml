name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
      
      - uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.7
          arguments: build jacocoTestReport
          build-root-directory: app

      - name: Run Checkstyle
        run: cd app && ./gradlew checkstyleMain

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-coverage
          path: app/build/reports/jacoco/test/html/

      - name: Upload JaCoCo report to CodeClimate
        run: |
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
          chmod +x ./cc-test-reporter
          ./cc-test-reporter before-build
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}

      - name: Send coverage to CodeClimate
        run: |
          ./cc-test-reporter format-coverage --input-type jacoco ./app/build/reports/jacoco/test/jacocoTestReport.xml
          ./cc-test-reporter upload-coverage
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
