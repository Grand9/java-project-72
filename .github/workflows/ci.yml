name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
      
      - uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.7
          arguments: build
          build-root-directory: app
      
      - run: cd app && ./gradlew checkstyleMain
      - run: cd app && ./gradlew build
      
      - name: Build Docker image
        run: |
          docker build -t your-image-name -f app/Dockerfile app
          
      - name: Push Docker image
        run: |
          echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin
          docker tag your-image-name your-docker-hub-repo/your-image-name:latest
          docker push your-docker-hub-repo/your-image-name:latest
